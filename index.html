<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>لعبة التكبيس</title>
                <style>
                        body {
                                    text-align: center;
                                                font-family: Arial, sans-serif;
                                                            background: url('coins.jpg') no-repeat center center fixed;
                                                                        background-size: cover;
                                                                                    color: white;
                                                                                            }
                                                                                                    header {
                                                                                                                background: rgba(0, 0, 0, 0.7);
                                                                                                                            padding: 10px;
                                                                                                                                    }
                                                                                                                                            h1 {
                                                                                                                                                        color: gold;
                                                                                                                                                                }
                                                                                                                                                                        nav a {
                                                                                                                                                                                    color: white;
                                                                                                                                                                                                padding: 10px;
                                                                                                                                                                                                            text-decoration: none;
                                                                                                                                                                                                                        font-size: 18px;
                                                                                                                                                                                                                                    margin: 10px;
                                                                                                                                                                                                                                                display: inline-block;
                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                .section {
                                                                                                                                                                                                                                                                            display: none;
                                                                                                                                                                                                                                                                                        margin-top: 50px;
                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                        .active {
                                                                                                                                                                                                                                                                                                                    display: block;
                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                    button {
                                                                                                                                                                                                                                                                                                                                                font-size: 20px;
                                                                                                                                                                                                                                                                                                                                                            padding: 10px 20px;
                                                                                                                                                                                                                                                                                                                                                                        background: gold;
                                                                                                                                                                                                                                                                                                                                                                                    border: none;
                                                                                                                                                                                                                                                                                                                                                                                                cursor: pointer;
                                                                                                                                                                                                                                                                                                                                                                                                            margin-top: 10px;
                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                            input {
                                                                                                                                                                                                                                                                                                                                                                                                                                        width: 80%;
                                                                                                                                                                                                                                                                                                                                                                                                                                                    padding: 10px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                margin-top: 10px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </style>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </head>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <body>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <header>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <h1>👆 لعبة التكبيس 👆</h1>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <nav>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <a href="#" onclick="showSection('game')">🎮 اللعب</a>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <a href="#" onclick="showSection('wallet')">🏦 الرصيد</a>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <a href="#" onclick="showSection('withdraw')">💸 السحب</a>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <a href="#" onclick="showSection('referral')">🎁 دعوة صديق</a>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </nav>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </header>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <!-- 🎮 قسم اللعبة -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <section id="game" class="section active">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <h2>🔘 اضغط لتكسب العملات 🪙</h2>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <p>رصيدك: <span id="balance">0</span> 🪙</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <button onclick="increaseCounter()">🔘 كبس!</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <p id="timer">⏳ 1000 تكبيسة كل 5 دقائق</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </section>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <!-- 🏦 قسم الرصيد -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <section id="wallet" class="section">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <h2>🏦 رصيدك</h2>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <p>💰 لديك <span id="balance-display">0</span> 🪙</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </section>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <!-- 💸 قسم السحب -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <section id="withdraw" class="section">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <h2>💸 السحب</h2>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <p>📌 اسحب الرصيد عند وصولك إلى **مليون** تكبيسة.</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <button onclick="withdraw()">💸 سحب الرصيد</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </section>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <!-- 🎁 قسم دعوة الأصدقاء -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <section id="referral" class="section">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <h2>🎁 دعوة صديق</h2>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <p>👥 احصل على مكافأة عند دعوة أصدقائك! انسخ هذا الرابط وشاركه:</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <input type="text" value="https://your-game-link.com" readonly>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </section>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        let balance = 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                let lastClickTime = 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const clickLimit = 1000;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const timeLimit = 5 * 60 * 1000; // 5 دقائق بالمللي ثانية

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        function increaseCounter() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    let now = new Date().getTime();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            if (now - lastClickTime > timeLimit) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            balance += clickLimit; 
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            lastClickTime = now;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        } else {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        balance++;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            document.getElementById("balance").innerText = balance;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        document.getElementById("balance-display").innerText = balance;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        function withdraw() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    if (balance >= 1000000) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    alert("🎉 تم السحب بنجاح!");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    balance = 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                } else {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                alert("❌ تحتاج إلى مليون تكبيسة للسحب!");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    document.getElementById("balance").innerText = balance;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                document.getElementById("balance-display").innerText = balance;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                function showSection(sectionId) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            let sections = document.querySelectorAll(".section");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        sections.forEach(section => section.classList.remove("active"));
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    document.getElementById(sectionId).classList.add("active");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </script>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </html>
